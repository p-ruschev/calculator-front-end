<div class="tab-content">
    <div [attr.menu-opened]="menuOpened && !el.hidden" (mouseover)="el.hidden = false" (mouseleave)="menuOpened ? el.hidden = false : el.hidden = true"
        class="history-element" *ngFor="let element of filteredHistory">
        <div class="text">
            <span [innerHTML]="element.input.join('')"></span><span>=</span><span [innerHTML]="element.result"></span>
        </div>
        <div #el [hidden]="true" class="container-btns">
            <mat-icon *ngIf="isLogged" [matMenuTriggerFor]="menu" (menuOpened)="handleHover(el)"
                (menuClosed)="handleHover(el)" matTooltip="Show actions" matTooltipShowDelay="1000">more_vert</mat-icon>
            <mat-menu #menu="matMenu">
                <span mat-menu-item (click)="saveEstimation(element)" matTooltip="Save this estimation" matTooltipShowDelay="1000">
                    <mat-icon matTooltipShowDelay="1000">save</mat-icon>
                </span>
            </mat-menu>
        </div>
    </div>
</div>
