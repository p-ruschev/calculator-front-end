<mat-toolbar color="primary">
  <a mat-icon-button [routerLink]="['/']" class="home"><mat-icon>home</mat-icon></a>
  <span class="example-spacer"></span>
  <a mat-button [routerLink]="['/', 'calculator']" class="logo">Calculator</a>
  <span class="example-spacer"></span>
  <button mat-icon-button class="theme" (click)="themeSwitch()"><mat-icon>{{isDark ? 'light_mode' : 'dark_mode'}}</mat-icon></button>
  <button mat-button [matMenuTriggerFor]="menu" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon fontIcon="account_circle"></mat-icon>
    <span>{{userService.account ? userService.account : 'account'}}</span>
  </button>
  <mat-menu #menu="matMenu">
    <a *ngIf="!userService.account" mat-menu-item [routerLink]="['/auth', 'login']">Login</a>
    <a *ngIf="!userService.account" mat-menu-item [routerLink]="['/auth', 'register']">Register</a>
    <div *ngIf="userService.account" (click)="userService.logout()" mat-menu-item>Log Out</div>
  </mat-menu>
</mat-toolbar>
